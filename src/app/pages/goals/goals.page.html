<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Goals</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My Goals</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list button *ngFor="let goal of goals">
    <ion-item  *ngIf="goal.task_type === 'Goal'">
      
      <ion-avatar slot="start">
        <img [src]=" baseURLimages + goal.task_image" />
      </ion-avatar>

      <ion-label>{{ goal.task_name }}
        <p>{{goal.date_of_start | date}}</p>
      </ion-label>
      <ion-checkbox slot="end" labelPlacement="start">{{goal.status_of_task}}</ion-checkbox>
    

    </ion-item>

  </ion-list>

  
  <ion-toolbar>
    <ion-button fill="outline" routerLink="/to-do-list"><ion-icon name="home-outline" slot="start"></ion-icon></ion-button>
  
  <ion-button href="add-task" fill="outline" slot="end">Add Task</ion-button>
  </ion-toolbar>


</ion-content>
