<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>ADHD+ To Do List 1.0</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ADHD+ To Do List 1.1</ion-title>
    </ion-toolbar>
  </ion-header>
  <h1><ion-datetime-button datetime="datetime"></ion-datetime-button></h1>
  

<ion-modal [keepContentsMounted]="true">
  <ng-template>
    <ion-datetime id="datetime"></ion-datetime>
  </ng-template>
</ion-modal>

<!-- <h3 *ngFor="let item of tasks"></h3> -->
<h1>Billy</h1>
</ion-content>
